
<div class="position-relative p-3 p-md-5 m-md-5 text-center background4 text1">
  <div class="row justify-content-md-center ">
    <div class="col-6">
    <h2 class="display-5 text-center"> Please, Fill up the form.</h2>
    <hr class="my-4">
    </div>
    </div>
  
    <div class="row justify-content-md-center">
    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10">
        <form>
        <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" aria-describedby="fullName" name="fullName" placeholder="Enter your full name." required>
        </div>
        <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" class="form-control" id="contactNumber" aria-describedby="contactNumber" name="contactNumber" placeholder="Enter your contact number." required>
        </div>
        <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress" name="emailAddress" placeholder="Enter your e-mail address." required>
        </div>
        <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        <div class="row justify-content-around">
        <button type="submit" class="btn background1 col-3" id="sendButton"><h5>Send</h5></button>
        <button type="reset" class="btn background2 col-3" id="cancelButton"><h5>Cancel</h5></button>
        </div>
        </form>
    </div>
    </div>
</div>
